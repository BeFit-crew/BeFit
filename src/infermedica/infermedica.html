<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>

</head>
<body>

<!-- 건강 상담 챗봇 모달 -->
<div class="modal-hs" id="modal-hs">
    <div class="chatbox-hs">
        <!-- 헤더 -->
        <div class="chat-header-hs">
            <span>건강 상담 챗봇</span>
            <button class="close-btn-hs" id="close-btn-hs">&times;</button>
        </div>

        <!-- 메시지 영역 -->
        <div class="chat-messages-hs" id="chat-messages-hs">
            <!-- 채팅 메시지들이 동적으로 들어갈 부분 -->
        </div>

        <!-- 입력 영역 -->
        <div class="chat-input-container-hs">
            <input type="text" id="user-input-hs" placeholder="증상을 입력해보세요..."/>
            <button id="send-btn-hs"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</div>

</body>
</html>
