<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Be Fit Video</title>
    <link rel="stylesheet" href="playlist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="../../assets/img/be-fit-favicon.png"/>
    <script type="module" src="playlist.js"></script>
</head>
<body>

<!-- 로고 헤더 -->
<p class="logo-heading-befit-ai">
    <img src="../befit-ai/img/be-fit-logo-white.png" alt="BeFit 로고" class="logo-icon-befit-ai" />
    <span id="user-name">Be-Fit 사용자 추천 영상</span>
</p>


    <!-- 키워드 요약 -->
    <div id="result-display"></div>

    <!-- 자동 추천 영상 슬라이드 -->
    <div class="video-slider-container" id="autoResultsContainer" style="display: none;">
        <div class="video-slider" id="autoResults"></div>
        <div class="slider-buttons">
            <button id="prevBtn">&#10094;</button>
            <button id="nextBtn">&#10095;</button>
        </div>
    </div>
</section>

<!-- 수동 검색 영역 -->
<section class="manual-section">
    <h2>운동 영상 키워드 검색하기</h2>
    <div class="filters">
        <!-- 🔹 운동 부위 -->
        <div class="filter-group">
            <span class="filter-label">운동 부위</span>
            <div class="filter-options" id="bodyPart">
                <div class="tag">전신</div>
                <div class="tag">하체</div>
                <div class="tag">상체</div>
                <div class="tag">복부</div>
                <div class="tag">유산소</div>
            </div>
        </div>

        <!-- 운동 스타일 -->
        <div class="filter-group">
            <span class="filter-label">운동 스타일</span>
            <div class="filter-options" id="style">
                <div class="tag">홈트레이닝</div>
                <div class="tag">요가</div>
                <div class="tag">필라테스</div>
                <div class="tag">헬스</div>
                <div class="tag">스트레칭</div>
                <div class="tag">유산소</div>
                <div class="tag">크로스핏</div>
            </div>
        </div>

        <!-- 연령 -->
        <div class="filter-group">
            <span class="filter-label">운동 연령</span>
            <div class="filter-options" id="age">
                <div class="tag">10대</div>
                <div class="tag">20대</div>
                <div class="tag">30대</div>
                <div class="tag">40대</div>
                <div class="tag">50대</div>
                <div class="tag">60대</div>
                <div class="tag">70대</div>
            </div>
        </div>

        <!-- 운동 목적 -->
        <div class="filter-group">
            <span class="filter-label">운동 목적</span>
            <div class="filter-options" id="purpose">
                <div class="tag">근력 향상</div>
                <div class="tag">다이어트</div>
                <div class="tag">체형교정</div>
                <div class="tag">심폐지구력 향상</div>
                <div class="tag">유연성 향상</div>
                <div class="tag">체력 증진</div>
            </div>
        </div>

        <!-- 운동 시간 -->
        <div class="filter-group">
            <label class="filter-label" for="duration">운동 시간 (분)</label>
            <input type="number" id="duration" class="input-field" min="5" value="30" />
        </div>

        <!-- 키워드 검색 -->
        <div class="filter-group">
            <label class="filter-label" for="keyword">원하는 키워드로 검색</label>
            <input type="text" id="keyword" class="input-field" placeholder="예: 다이어트, 복근운동" />
        </div>

        <!-- 버튼 -->
        <div class="actions">
            <button class="btn" id="clearBtn">전체 해제</button>
            <button class="btn" id="searchBtn">추천받기</button>
        </div>
    </div>

    <!-- 수동 검색 결과 -->
    <div class="video-section-container manual" id="manualResultsContainer">
        <div class="video-list manual" id="manualResults"></div>
    </div>
</section>

</body>
</html>
