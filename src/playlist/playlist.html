<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>운동 영상 추천 시스템</title>
    <!-- CSS 연결 -->
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link rel="stylesheet" href="playlist.css">
    <!-- FontAwesome (아이콘 사용) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- 공통 버튼과 모달 -->
    <link rel="stylesheet" href="../infermedica/infermedica.css">
</head>
<body>
<div class="container">
    <h1>🏋 운동 영상 추천 시스템</h1>

    <div class="filters">
        <div class="filter-group">
            <span class="filter-label">운동 부위</span>
            <div class="filter-options" id="bodyPart">
                <div class="tag">전신</div>
                <div class="tag">하체</div>
                <div class="tag">상체</div>
                <div class="tag">복부</div>
                <div class="tag">유산소</div>
            </div>
        </div>

        <div class="filter-group">
            <span class="filter-label">운동 스타일</span>
            <div class="filter-options" id="style">
                <div class="tag">홈트레이닝</div>
                <div class="tag">요가</div>
                <div class="tag">필라테스</div>
                <div class="tag">헬스</div>
                <div class="tag">스트레칭</div>
                <div class="tag">유산소</div>
                <div class="tag">크로스핏</div>
            </div>
        </div>

        <div class="filter-group">
            <span class="filter-label">운동 연령</span>
            <div class="filter-options" id="age">
                <div class="tag">10대</div>
                <div class="tag">20대</div>
                <div class="tag">30대</div>
                <div class="tag">40대</div>
                <div class="tag">50대</div>
                <div class="tag">60대</div>
                <div class="tag">70대</div>
            </div>
        </div>

        <div class="filter-group">
            <span class="filter-label">운동 목적</span>
            <div class="filter-options" id="purpose">
                <div class="tag">근력, 근지구력 향상</div>
                <div class="tag">다이어트</div>
                <div class="tag">체형교정</div>
                <div class="tag">심폐지구력 향상</div>
                <div class="tag">유연성 향상</div>
                <div class="tag">체력 증진</div>
            </div>
        </div>

        <div class="filter-group">
            <label class="filter-label" for="duration">운동 시간 (분)</label>
            <input type="number" id="duration" class="input-field" min="5" value="30">
        </div>

        <div class="filter-group">
            <label class="filter-label" for="keyword">원하는 키워드로 검색</label>
            <input type="text" id="keyword" class="input-field" placeholder="예: 다이어트, 복근운동">
        </div>

        <div class="actions">
            <button class="btn" onclick="clearFilters()">전체 해제</button>
            <button class="btn" onclick="searchVideos()">추천받기</button>
        </div>
    </div>

    <div class="video-section-title">🏃 추천 운동 영상</div>
    <div class="video-section-container" id="videoContainer">
        <div class="video-list" id="results"></div>
    </div>
</div>

<!-- JavaScript 연결 -->
<script src="playlist.js"></script>

    <!-- 어사이드 버튼 ( 여기서부터 밑에 있는 스크립트 까지 복사) -->
    <div class="aside-wrapper-main">
        <div class="aside-toggle-btn-main">
            <i class="fas fa-cog"></i>
        </div>
        <div class="aside-buttons-main">
            <button class="login-btn-main aside-btn-main" data-tooltip="건강 플래너">
                <!-- 건강 체크 -->
                <a href="../befit-ai/befit-ai.html">
                    <i class="fas fa-user-check"></i>
                </a>
            </button>
            <button class="playlist-btn-main aside-btn-main" data-tooltip="운동 영상 추천">
                <!-- 다영님 -->
                <a href="../playlist/playlist.html">
                    <i class="fab fa-youtube"></i>
                </a>
            </button>
            <button class="shopping-btn-main aside-btn-main" data-tooltip="상품 검색">
                <!-- 동준님 -->
                <a href="../shopping/shopping.html">
                    <i class="fas fa-shopping-basket"></i>
                </a>
            </button>
            <button class="checkHealth-btn-main aside-btn-main" data-tooltip="AI 건강 상담">
                <i class="fas fa-comment-medical"></i>
            </button>
        </div>
    </div>


    <!-- 메인 js 토글 클릭기능   -->
    <script src="../../assets/js/main.js" defer></script>
    <!-- 건강 상담 챗폿 js -->
    <script src="../infermedica/infermedica.js" type="module"></script>


</body>
</html>
