<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>초심자 쇼핑몰 프로젝트</title>
    <!-- Font Awesome 아이콘 라이브러리 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <link rel="stylesheet" href="shopping.css"/>
</head>
<body class="body-dj">

    <div class="container-dj">
        <!-- 검색창 -->
        <div class="search-bar-dj">
            <input type="text" class="input-dj" placeholder="찾고 싶은 상품을 검색하세요...">
            <button class="search-btn-dj">
                <i class="fas fa-search fa-dj"></i>
            </button>
        </div>

        <!-- 추천 검색어 -->
        <div class="recommend-dj">
            <p class="recommend-ai-dj">🤖 Ai 추천 검색어 - </p>
            <ul class="recommend-list-dj">
                <li class="recommend-list-item-dj">아령</li>
                <li class="recommend-list-item-dj">쉐이크</li>
                <li class="recommend-list-item-dj">러닝화</li>
            </ul>
        </div>

        <!-- 상품 목록을 감싸는 컨테이너 -->
        <div class="product-container-dj">
            <!-- JS로 새 상품들을 추가할 부모 요소 -->
            <ul class="product-list-dj">
                <!-- 초기 상품들은 여기에 위치합니다 -->
                <li class="product-list-item-dj">
                    <div class="product-card-dj">
                        <img src="https://i.namu.wiki/i/W5jEDEtuKdPsCllHjJ0tgbAjj-yfrdMKyOd1x61QxiLJzEDpQ_LYUYx-B2OuvEvKvrTxzq5WHRV7ylVw657-2g.webp" alt="상품이미지" class="product-img-dj">
                        <p class="product-name-dj">상품명 1</p>
                        <p class="product-maker-dj">브랜드 A</p>
                        <p class="product-price-dj">25,890원</p>
                    </div>
                </li>
                <!-- (다른 초기 상품들...) -->
                <li class="product-list-item-dj">
                    <div class="product-card-dj">
                        <img src="https://i.namu.wiki/i/W5jEDEtuKdPsCllHjJ0tgbAjj-yfrdMKyOd1x61QxiLJzEDpQ_LYUYx-B2OuvEvKvrTxzq5WHRV7ylVw657-2g.webp" alt="상품이미지" class="product-img-dj">
                        <p class="product-name-dj">상품명 2</p>
                        <p class="product-maker-dj">브랜드 B</p>
                        <p class="product-price-dj">32,000원</p>
                    </div>
                </li>
                <li class="product-list-item-dj">
                    <div class="product-card-dj">
                        <img src="https://i.namu.wiki/i/W5jEDEtuKdPsCllHjJ0tgbAjj-yfrdMKyOd1x61QxiLJzEDpQ_LYUYx-B2OuvEvKvrTxzq5WHRV7ylVw657-2g.webp" alt="상품이미지" class="product-img-dj">
                        <p class="product-name-dj">상품명 2</p>
                        <p class="product-maker-dj">브랜드 B</p>
                        <p class="product-price-dj">32,000원</p>
                    </div>
                </li>
                <li class="product-list-item-dj">
                    <div class="product-card-dj">
                        <img src="https://i.namu.wiki/i/W5jEDEtuKdPsCllHjJ0tgbAjj-yfrdMKyOd1x61QxiLJzEDpQ_LYUYx-B2OuvEvKvrTxzq5WHRV7ylVw657-2g.webp" alt="상품이미지" class="product-img-dj">
                        <p class="product-name-dj">상품명 2</p>
                        <p class="product-maker-dj">브랜드 B</p>
                        <p class="product-price-dj">32,000원</p>
                    </div>
                </li>
                <li class="product-list-item-dj">
                    <div class="product-card-dj">
                        <img src="https://i.namu.wiki/i/W5jEDEtuKdPsCllHjJ0tgbAjj-yfrdMKyOd1x61QxiLJzEDpQ_LYUYx-B2OuvEvKvrTxzq5WHRV7ylVw657-2g.webp" alt="상품이미지" class="product-img-dj">
                        <p class="product-name-dj">상품명 2</p>
                        <p class="product-maker-dj">브랜드 B</p>
                        <p class="product-price-dj">32,000원</p>
                    </div>
                </li>
            </ul>

            <!-- 상품 더 보기 버튼을 감싸는 컨테이너 -->
            <div class="load-more-container-dj">
                <!-- JS로 제어할 '더 보기' 버튼 -->
                <button class="load-more-btn-dj">상품 더 보기</button>
            </div>

        </div>
    </div>

    <!-- <script src="shopping.js"></script> -->
</body>
</html>
