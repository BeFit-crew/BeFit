<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Be Fit</title>
    <link rel="icon" href="assets/img/be-fit-favicon.png"/>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="src/infermedica/infermedica.css">

</head>
<body>

    <!-- 로그인 -->
    <button class="login-btn-main">로그인</button>

    <!-- 어사이드 버튼들 -->
    <div class="aside-wrapper-main">
        <!-- 트리거 화살표 버튼 -->
        <div class="aside-toggle-btn"><</div>

        <!-- 숨겨질 버튼들 -->
        <div class="aside-buttons-main">
            <button class="playlist-btn-main aside-btn-main" data-tooltip="음악 듣기">
                <i class="fab fa-youtube"></i>
            </button>
            <button class="shopping-btn-main aside-btn-main" data-tooltip="쇼핑 하기">
                <i class="fas fa-shopping-cart"></i>
            </button>
            <button class="checkHealth-btn-main aside-btn-main" data-tooltip="AI 건강 상담">
                <i class="fas fa-comment-medical"></i>
            </button>
        </div>
    </div>

    <!-- 로고 + 버튼 -->
    <div class="logo-hover-area-main">
        <!-- css로 버튼이 로고보다 밑에있도록 조정 -->
        <button class="start-btn-main" onclick="startApp()">START</button>
        <div class="logo-container-main">
            <div class="logo-image-main"></div>
            <div class="logo-overlay-main"></div>
        </div>
    </div>


    <script src="src/infermedica/infermedica.js" type="module"></script>

</body>
</html>
