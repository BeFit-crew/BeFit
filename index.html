<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Be Fit</title>
    <link rel="icon" href="assets/img/be-fit-favicon.png"/>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="src/infermedica/infermedica.css">

</head>
<body>

    <div class="aside-wrapper-main">
        <div class="aside-toggle-btn-main">
            <i class="fas fa-cog"></i>
        </div>
        <div class="aside-buttons-main">
            <button class="login-btn-main aside-btn-main" data-tooltip="로그인">
                <i class="fas fa-sign-in-alt"></i>
            </button>
            <button class="playlist-btn-main aside-btn-main" data-tooltip="운동 영상 시청">
                <i class="fab fa-youtube"></i>
            </button>
            <button class="shopping-btn-main aside-btn-main" data-tooltip="쇼핑 추천 및 구매">
                <i class="fas fa-shopping-basket"></i>
            </button>
            <button class="checkHealth-btn-main aside-btn-main" data-tooltip="AI 건강 상담">
                <i class="fas fa-comment-medical"></i>
            </button>
        </div>
    </div>

    <!-- 로고 + 버튼 -->
    <div class="logo-hover-area-main">
        <!-- css로 버튼이 로고보다 밑에있도록 조정 -->
        <button class="start-btn-main" onclick="startApp()">START</button>
        <div class="logo-container-main">
            <div class="logo-image-main"></div>
            <div class="logo-overlay-main"></div>
        </div>
    </div>

    <script>
          const toggleBtn = document.querySelector('.aside-toggle-btn-main');
           const asideWrapper = document.querySelector('.aside-wrapper-main');

           toggleBtn.addEventListener('click', function () {
              asideWrapper.classList.toggle('open');
            });
    </script>


    <script src="src/infermedica/infermedica.js" type="module"></script>

</body>
</html>
